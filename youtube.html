<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Playlists</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #4a7a9e, #1a2a44);
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-y: auto;
      }
      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #1a2a44;
        color: white;
        border-radius: 15px;
        padding: 15px 25px;
        font-size: 18px;
        text-decoration: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s;
      }
      .back-button:hover {
        background-color: #2e4057;
      }

      h1 {
        font-size: 64px;
        margin: 80px 0 30px 0;
      }

      .playlist {
        width: 90%;
        max-width: 900px;
        aspect-ratio: 16 / 9;
        margin-bottom: 40px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-button">Back</a>
    <h1>youtube</h1>

    <iframe
      class="playlist"
      src="https://www.youtube.com/embed/videoseries?list=PLblxLghxRhT7UM782EWn6DTUGRI-NA_FO"
      title="Joe Bart"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      class="playlist"
      src="https://www.youtube.com/embed/videoseries?list=PLzvOJijAcg077gWSB3dIO-0JOZ3VKhtIY"
      title="Flamingo"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      class="playlist"
      src="https://www.youtube.com/embed/videoseries?list=PLYWGtSXr-bRuBJf74Q7xMownSVrWauVUb"
      title="Surronster"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      class="playlist"
      src="https://www.youtube.com/embed/videoseries?list=PLdjhf6kRxIJChMbt4jIHJtj_TW3exZFZa"
      title="Jynski"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
