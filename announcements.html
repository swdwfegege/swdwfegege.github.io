<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Announcements</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #4a7a9e, #1a2a44);
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        overflow-y: auto;
      }

      /* Back Button - Same style as your games page */
      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #1a2a44;
        color: white;
        border-radius: 15px;
        padding: 15px 25px;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s;
        z-index: 100;
      }
      .back-button:hover {
        background-color: #2e4057;
      }

      h1 {
        font-size: 64px;
        margin: 80px 0 30px 0;
      }

      .info-text {
        font-size: 20px;
        text-align: center;
        padding: 20px;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-button">Back</a>
    <h1>Announcements</h1>

    <div class="info-text">
      Click the 'Back' button to return home.<br />
      The announcement notification should pop up automatically when this page
      loads.
    </div>

    <script>
      // =========================================================================
      // ðŸ“¢ INSTRUCTIONS: CHANGE YOUR ANNOUNCEMENT HERE! ðŸ“¢
      // =========================================================================

      // 1. Enter the message you want to announce inside the quotes below.
      //    Leave it empty ("") if you have nothing to announce.
      const YOUR_ANNOUNCEMENT = "67";

      // =========================================================================

      // The alert() function creates the system notification pop-up.
      if (YOUR_ANNOUNCEMENT.trim() !== "") {
        // The browser automatically prefixes the alert with the site's URL,
        // creating the "An embedded page at [site] says..." effect.
        alert(YOUR_ANNOUNCEMENT);
      }
    </script>
  </body>
</html>
