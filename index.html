<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcfree</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #4a7a9e, #1a2a44);
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
        height: 100vh;
      }
      .bottom-bar {
        position: fixed;
        bottom: 10px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 18px;
        background: #1a2a44;
        padding: 12px;
        border-radius: 15px;
        box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.4);
      }
      .bottom-text {
        font-size: 20px;
        font-weight: bold;
      }
      .clickable-emoji {
        font-size: 28px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .clickable-emoji:hover {
        transform: scale(1.2);
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .title {
        font-size: 48px;
        margin: 0;
      }
      .version {
        font-size: 24px;
        margin: 5px 0;
      }
      .search-bar {
        width: 300px;
        height: 40px;
        background-color: #0f1a2e;
        border: none;
        border-radius: 20px;
        padding: 0 15px;
        font-size: 16px;
        color: #ffffff;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      .snowflake {
        position: absolute;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        animation: fall linear infinite;
      }
      @keyframes fall {
        0% {
          opacity: 0;
          transform: translateY(-10vh);
        }
        1% {
          opacity: 0.7;
        }
        100% {
          opacity: 0;
          transform: translateY(110vh);
        }
      }
    </style>
  </head>
  <body>
    <div class="bottom-bar">
      <span class="bottom-text">freecalc</span>

      <span class="clickable-emoji" onclick="window.location.href='games.html'"
        >üéÆ</span
      >
      <span class="clickable-emoji" onclick="window.location.href='movies.html'"
        >üé¨</span
      >
      <span class="clickable-emoji" onclick="window.location.href='proxys.html'"
        >üõú</span
      >
      <span
        class="clickable-emoji"
        onclick="window.location.href='youtube.html'"
        >‚ñ∂Ô∏è</span
      >
      <span class="clickable-emoji" onclick="window.location.href='music.html'"
        >‚ô™</span
      >
      <!-- NEW -->
    </div>

    <div class="container">
      <h1 class="title">freecalc</h1>
      <p class="version">v1.0.0</p>
      <input type="text" class="search-bar" placeholder="Search..." />
    </div>

    <script>
      function createSnowflake() {
        const s = document.createElement("div");
        s.classList.add("snowflake");
        s.style.width = s.style.height = Math.random() * 3 + 1 + "px";
        s.style.top = 5 + Math.random() * 50 + "%";
        s.style.left = Math.random() * 100 + "vw";
        s.style.animationDuration = Math.random() * 10 + 10 + "s";
        if (Math.random() < 0.5)
          s.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 15000);
      }
      setInterval(createSnowflake, 200);
    </script>
  </body>
</html>
