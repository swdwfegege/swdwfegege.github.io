<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #4a7a9e, #1a2a44);
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-y: auto;
      }
      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #1a2a44;
        color: white;
        border-radius: 15px;
        padding: 15px 25px;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s;
        z-index: 100;
      }
      .back-button:hover {
        background-color: #2e4057;
      }

      h1 {
        font-size: 64px;
        margin: 80px 0 30px 0;
      }
      .buttons-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 18px;
        padding: 20px;
        max-width: 1100px;
      }
      .game-button {
        background-color: #1a2a44;
        color: white;
        border: none;
        border-radius: 15px;
        padding: 18px 30px;
        font-size: 20px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: all 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        min-width: 180px;
      }
      .game-button:hover {
        background-color: #2e4057;
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-button">Back</a>
    <h1>games</h1>

    <div class="buttons-container">
      <a
        href="https://sites.google.com/view/totally-unblocked-games"
        class="game-button"
        >Unblocked Games Portal</a
      >
      <a href="https://classroom-6x.io/game/subway-surfers/" class="game-button"
        >Subway Surfers</a
      >
      <a href="https://krunker.io/" class="game-button">Krunker (FPS)</a>
      <a
        href="https://sites.google.com/site/gamesunblocked77/"
        class="game-button"
        >Unblocked Games 77</a
      >
      <a href="https://shellshock.io/" class="game-button">Shell Shockers</a>
      <a href="https://sites.google.com/site/gameninja78/" class="game-button"
        >Game Ninja (Hub)</a
      >
      <a href="https://1v1.lol/" class="game-button">1v1.lol (Builder)</a>
      <a href="https://tetris.com/play-tetris" class="game-button">Tetris</a>
      <a href="https://crazygames.com/game/drift-boss" class="game-button"
        >Drift Boss</a
      >
      <a href="https://slither.io/" class="game-button">Slither.io</a>
      <a href="https://paper.io/" class="game-button">Paper.io</a>
      <a
        href="https://sites.google.com/view/unblockedgames-site/"
        class="game-button"
        >Unblocked Games Site</a
      >
      <a href="https://classroom-6x.io/game/retro-bowl/" class="game-button"
        >Retro Bowl</a
      >
      <a href="https://www.2048.me/" class="game-button">2048</a>
      <a
        href="https://sites.google.com/view/sites-unblocked-games/"
        class="game-button"
        >Sites Unblocked</a
      >
    </div>
  </body>
</html>
