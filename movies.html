<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #4a7a9e, #1a2a44);
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
      }
      .games-title {
        font-size: 64px;
        margin: 20px 0;
      }
      .buttons-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
      }
      .game-button {
        background-color: #1a2a44;
        color: white;
        border: none;
        border-radius: 15px; /* Rounded square */
        padding: 15px 25px;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      .game-button:hover {
        background-color: #2e4057; /* Darker shade on hover */
      }
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #1a2a44;
        color: white;
        border: none;
        border-radius: 15px; /* Rounded square, matching other buttons */
        padding: 15px 25px;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      .back-button:hover {
        background-color: #2e4057; /* Darker shade on hover, matching other buttons */
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-button">Back</a>
    <h1 class="games-title">movies</h1>
    <div class="buttons-container">
      <a
        href="https://drive.google.com/drive/folders/1JspSL0F3VYNOdIEyfOskRCAAwHYM9bVP"
        class="game-button"
        >Dexter</a
      >
      <a
        href="https://drive.google.com/drive/folders/1QoTzPAw85Gt2XBUJRw9eq8jFPJgIWI4T?usp=sharing"
        class="game-button"
        >Invincible
      </a>
      <a
        href="https://drive.google.com/file/d/1guh3rgcAvYW9XoE_Bh5z9vsczH3gPNP0/edit?verparttrenin=alunover"
        class="game-button"
        >Prison Break</a
      >
      <a
        href="https://docs.google.com/file/d/0B7NgcP6in6BqdmtJdGpVSXJOT0U/view"
        class="game-button"
        >Baby Driver</a
      >
      <a

        class="game-button"
        >Home Alone</a
      >
      <a
      href="https://drive.google.com/file/d/0B8x3P8DMeOgNZkVsTFd6SXgyS0U/view?resourcekey=0-U8RHpR8KtMeuGjRiEH6jZA"
      class="game-button"

      <a

      class="game-button"
      >Home Alone 2</a

      href="https://docs.google.com/file/d/0B4PGaiZ-riLPb2ZEOG52b0pZRHc/view?resourcekey=0-axfvDLIZuReoGNz_SUTJuQ"
